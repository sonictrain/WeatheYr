<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WeatheYr App</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container-fluid m-0 p-3 position-relative" id="map-container">
        <div class="rounded-4 shadow-lg overflow-hidden" id="map"></div>
        <button type="button" class="btn btn-primary rounded-3 shadow-lg position-absolute top-0 end-0 m-4" id="location-btn">
            <i class="bi bi-geo-alt-fill fs-4 align-middle" id="location-icon"></i>
            <div class="spinner-border position-absolut text-light align-middle opacity-0 d-none" role="status" id="spinner" status="idle">
                <span class="visually-hidden">Loading...</span>
            </div>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
